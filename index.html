<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/5e989be09d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>
			Frontend Mentor | Huddle Landing Page With Single Introductory Section
		</title>
	</head>
	<body>
		<main>
			<div class="container center-flex">
				<div class="artwork center-flex">
					<figure class="logo"></figure>
					<figure class="illust"></figure>
				</div>
				<section class="info">
					<header class="center-flex">
						<h1>Build The Community Your Fans Will Love</h1>
					</header>
					<section class="brief">
						<p>
							Huddle re-imagines the way we build communities. You have a voice,
							but so does your audience. Create connections with your users as
							you engage in genuine discussion.
						</p>
					</section>
					<button>Register</button>
				</section>
				<div class="icons center-flex">
					<div class="icon center-flex">
						<i class="fab fa-facebook-f"></i>
					</div>
					<div class="icon center-flex"><i class="fab fa-twitter"></i></div>
					<div class="icon center-flex"><i class="fab fa-instagram"></i></div>
				</div>
			</div>
		</main>
	</body>
</html>
